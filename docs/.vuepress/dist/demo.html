      <br><br>
      <button cadooz-tooltip data-label="djuro spirov">sdffsdfdsf sefewt we wert gs</button>
      <input cadooz-tooltip position="is-right" size="is-small" data-label="visimir medjunogovicisan" />

      <br>
      <p cadooz-tooltip position="is-left" size="is-small" data-label="smrdo bazdinov trt">aaaaaaaaaa</p>

      <h1 cadooz-tooltip data-label="djuro spirov">aaaaaaaaaa</h1>

      <custom-tooltip position="is-top" ></custom-tooltip>
    </div>
    <script>
      const toast = document.querySelector('custom-toast');
      function setAttributes(el, attrs) {
        for(var key in attrs) {
          el.setAttribute(key, attrs[key]);
        }
      }
      const td = {
        title: 'Success',
        message: '<h3>message title</h3><p>message text</p>uuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuuu',
        type: 'success',
      };
      toast.setAttribute("toast-data", JSON.stringify(td));
      //toast.setAttribute("message", td);
      //setAttributes(toast, td)
      const ts = {
        position: 'right-top',
        decoration: true,
        colorized: false,
        backdrop: true,
        color: '#ffb700'
      };
      toast.setAttribute("toast-style", JSON.stringify(ts));
      //toast.setAttribute("position", 'center')

      //setAttributes(toast, ts)

      const showToast = () => {
        toast.setAttribute('is-active', 'true');
      };
      window.addEventListener('close-toast', toastClosed);
      function toastClosed() {
        toast.setAttribute('is-active', 'false');
      }
    </script>
  </body>
