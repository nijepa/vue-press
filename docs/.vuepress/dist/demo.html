<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vH;
      }
      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2em;
        font-family: "'Open Sans', sans-serif";
        height: 100%;
      }
      button {
        padding: 1em;
        cursor: pointer;
        font-size: 1.5em;
        margin-bottom: 2em;
        background-color: #fff;
        border: 1px solid #dddddd;
        border-radius: 4px;
      }
      button:hover {
        border: 1px solid #aaaeb7;
      }
      a {
        background: rgb(58, 166, 117);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 1em;
        font-weight: 700;
        font-size: 1.5em;
        cursor: pointer;
        text-decoration: none !important;
      }
      a:hover {
        background: rgba(58, 166, 117, 0.51);
      }
      h1 {
        padding: 2em;
      }
    </style>
    <link rel="stylesheet" href="./assets/datepicker.css">
  </head>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.45/vue.esm-browser.min.js"
      }
    }
  </script>
  <script type="module" crossorigin src="./assets/tooltip.js"></script>
  <script type="module" crossorigin src="./assets/toast.js"></script>
  <script type="module" crossorigin src="./assets/datepicker.js"></script>
  <body>
    <div id="app">
      <a href="/">back</a>
      <h1>cadooz web components</h1>
      <div class="content">
        <button onclick="showToast()" cadooz-tooltip data-label="tooltip content">
          hover me / click me
        </button>
      </div>
      <custom-toast>
        <span slot="additionalData">
          <div>
            <h3>additional info in slot</h3>
            <custom-datepicker id="deliveryTime" propdate="02.12.2022"></custom-datepicker>
          </div>
        </span>
      </custom-toast>
      <custom-tooltip position="is-top"></custom-tooltip>
    </div>
    <script>
      const toast = document.querySelector("custom-toast");
      function setAttributes(el, attrs) {
        for (var key in attrs) {
          el.setAttribute(key, attrs[key]);
        }
      }
      const td = {
        title: "Info",
        message: "<h3>message title</h3><p>message text</p>message description",
        type: "info",
      };
      toast.setAttribute("toast-data", JSON.stringify(td));
      //toast.setAttribute("message", td);
      //setAttributes(toast, td)
      const ts = {
        position: "center",
        decoration: true,
        colorized: false,
        backdrop: true,
        color: "#ffb700",
      };
      toast.setAttribute("toast-style", JSON.stringify(ts));
      //toast.setAttribute("position", 'center')

      //setAttributes(toast, ts)

      const showToast = () => {
        toast.setAttribute("is-active", "true");
      };
      window.addEventListener("close-toast", toastClosed);
      function toastClosed() {
        toast.setAttribute("is-active", "false");
      }
    </script>
  </body>
</html>
